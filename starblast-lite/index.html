<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starblast-lite</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="ui">
      <div class="chip">Lvl <span id="lvl">1</span></div>
      <div class="chip">Gems <span id="gems">0</span></div>
      <div class="chip">Kills <span id="kills">0</span></div>
      <div class="chip">H pour aide</div>
      <div class="bar"><span id="hpbar"></span></div>
    </div>
    <div id="overlay" class="show">
      <div id="panel">
        <h1>Starblast-lite</h1>
        <p>ZQSD ou fleches pour bouger. Souris pour viser. Clic gauche pour tirer. Espace pour boost. P pause. H aide.</p>
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
